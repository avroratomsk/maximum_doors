{% extends 'admin_base.html' %}{% load static %} {% block body %}
<div class="page">
  <div class="page__inner">
    <form action="." method="POST" class="form" enctype="multipart/form-data">
      <div class="page__head">
        <h1 class="page__title">Страница добавления</h1>
        <button type="submit" class="form__btn">
          <img src="{% static 'admin/img/save.svg' %}" alt=""/>
          Сохранить
        </button>
      </div>
      {% csrf_token %}
      <div class="page-content _show" id="basic">
        <div class="page-content__row">
          <div class="page-content__col">
            <div class="form__group">
              <label for="{{ form.name.id_for_label }}" class="form__controls-label"> <span>*</span>Название: </label>
              {{ form.name }} {{ form.name.errors }}
            </div>
            <div class="form__group">
              <label for="{{ form.text.id_for_label }}" class="form__controls-label"> <span>*</span>Небольшое описание: </label>
              {{ form.text }} {{ form.text.errors }}
            </div>
          </div>
          <div class="page-content__col">
            <div class="form__group-checkbox">
              {{ form.is_active }} {{ form.is_active.errors }}
              <label for="{{ form.is_active.id_for_label }}" class="form__controls-label">Отображать на сайте ?
                :</label>
            </div>
            <div class="form__group-image">
              <label for="{{ form.image.id_for_label }}" class="form__controls-label">Картинка :</label>
              {{ form.image }} {{ form.image.errors }}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
