{% load static %}
<!DOCTYPE html>
<html lang="ru" class="">

<head>
  <title>{{ title }}</title>
  <meta charset="UTF-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="{% static 'theme/css/style.min.css' %}"/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?_v=20240126172157"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
    rel="stylesheet">
  <style>
      .form-reviews__stars span {
          background-image: url("{% static 'theme/mb/images/ec-stars.png' %}");
      }
  </style>
</head>
</body>

<div class="login">
  <div class="login__wrapper">
    <div class="login__inner">
      <div class="login__top">
        <img src="{% static 'admin/img/admin-logo.png' %}" alt="">
        <p>Панель управления</p>
      </div>
      <div class="login__middle">
        <div class="login__middle-title">
          <h1 class="_title-h2"><strong>Добро пожаловать</strong>, рады вас видеть</h1>
          <p>Пожалуйста, войдите, чтобы получить доступ к панели управления.</p>
        </div>
        <form method="POST" class="login-form">
          {% csrf_token %}
          <div class="login-form__group">
            <label for="id_login" class="login-form__label">Имя пользователя<span>:</span></label>
            <input type="text" class="login-form__controls" name="login" id="id_login" required/>
          </div>
          <div class="login-form__group">
            <div class="login-form__label-row">
              <label for="id_password" class="login-form__label">Пароль<span>:</span></label>
              <a href="#" class="login-form__reset">Забыли пароль ?</a>
            </div>
            <input type="password" class="login-form__controls" id="id_password" name="password" required/>
          </div>
          <button type="submit" class="login-form__submit">Войти</button>
        </form>
      </div>
      <div class="login__bottom">
        <a href="{% url 'home' %}" class="login__link"><i class="fa-solid fa-arrow-left-long"></i><span>Вернуться на сайт</span></a>
      </div>
    </div>
    <div class="login__images">
      <img src="{% static 'theme/img/login.webp' %}" alt="Авторизация" title="Авторизация">
    </div>
  </div>
</div>

</body>

</html>
